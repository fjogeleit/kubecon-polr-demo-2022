image:
  tag: dev
  registry: docker.io
  repository: fjogeleit/policy-reporter
  pullPolicy: Always

kyvernoPlugin:
  enabled: true
  image:
    tag: dev
    registry: docker.io
    repository: fjogeleit/policy-reporter-kyverno-plugin
    pullPolicy: Always
monitoring:
  enabled: true
  grafana:
    namespace: monitoring
    dashboards:
      enabled: true
  serviceMonitor:
    labels:
      release: monitoring
ui:
  image:
    tag: dev
    registry: docker.io
    repository: fjogeleit/policy-reporter-ui
    pullPolicy: Always
  enabled: true
  plugins:
    kyverno: true