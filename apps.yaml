apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-projects
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd
    server: 'https://kubernetes.default.svc'
  source:
    repoURL: 'https://github.com/fjogeleit/kubecon-polr-demo-2022.git'
    targetRevision: HEAD
    path: './apps'
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
